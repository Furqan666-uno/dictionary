<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dictionary.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Type a word">
            <button>Search</button>
        </div>

        <div class="dictionary-app">
            <div class="card">
                <div class="property">
                    <span>Word:</span><!-- span= keeps the cursor on the same line, so when next line is written, its on the same line -->
                    <span>the name of the word</span>
                </div>

                <div class="property">
                    <span>Phonetics:</span>
                    <span>Phonetics of the word</span>
                </div>

                <!-- <div class="property">
                    <span>Audio</span>
                </div> -->

                <div class="property">
                    <span>Defination:</span>
                    <span>Defination of the word</span>
                </div>

                <div class="property">
                    <span>Example:</span>
                </div>

                <div class="property">
                    <span>Part of Speech:</span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="dictionary.js"></script>
</html>
